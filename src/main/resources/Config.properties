# ---------- Messaging Rules ----------
message.to.send=Hey! This is an automated test message ?
skip.if.contains=Do not disturb,Busy,Already Sent
send.only.to=A,B,C   # optional: restrict to certain friends

# ---------- Unfriend Rules ----------
unfriend.enable=true
unfriend.skip.if.contains=Best Friend,Pinned,Family
unfriend.only.if.inactive.days=30

# ---------- Appium / Device Config ----------
appium.server.url=http://127.0.0.1:4723
platformName=Android
platformVersion=14
deviceName=emulator-5554
appPackage=com.snapchat.android
appActivity=com.snap.mushroom.MainActivity
automationName=UiAutomator2
noReset=true

# ---------- Automation Settings ----------
default.wait.seconds=10
max.retry.count=3
screenshot.on.fail=true
logs.directory=logs/
